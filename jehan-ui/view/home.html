
<div class="col-md-4" ng-repeat="instance in instances">
    <div class="table-responsive">
        <h1>{{instance.name}}</h1>
        <table class="table table-striped table-bordered table-condensed table-hover">
            <thead>
            <tr>
                <th class="text-center">Color</th>
                <th class="text-center">Job's name</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="job in getJobs(instance)">
                <td class="col-md-1 text-center"><img ng-src="images/{{job.color}}.png" alt="{{job.color}}"/></td>
                <td>
                    <a href="{{job.url}}" target="_blank">{{job.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
