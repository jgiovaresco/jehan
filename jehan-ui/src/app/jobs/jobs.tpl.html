
<label for="instance">Instance : </label>
<select id="instance"
        ng-model="instanceSelected"
        ng-options="instance.name as instance.name for instance in instances"
        ng-change="instanceChanged()">
    <option value="">-- choose an instance --</option>
</select>

<p ng-show="null != instanceSelected && 0 == jobs.length" hide-while-loading>
    No Jobs configured
</p>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-condensed table-hover" ng-hide="null == instanceSelected || 0 == jobs.length">
        <thead>
        <tr>
            <th class="text-center">Color</th>
            <th class="text-center">Job's name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="job in jobs">
            <td class="col-md-1 text-center"><img ng-src="assets/img/{{job.color}}.png" alt="{{job.color}}"/></td>
            <td>
                <a ng-href="{{job.url}}" target="_blank">{{job.name}}</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
